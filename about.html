<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script src="./assets/js/burgerMenu.js" defer></script>
    <title>Maison Notre Dame</title>
  </head>
  <body>
    <header>
      <img
        class="m-auto px-12 sm:my-12"
        src="./assets/images/logo/Logo People Healthy Colorful.png"
        alt="logo maison notre dame"
      />
      <nav
        class="flex flex-col items-center justify-center gap-2 sm:my-8 mx-14"
      >
        <button
          class="sm:hidden px-4 py-2 text-white bg-[#44A047] rounded-md"
          id="burger-menu"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="hidden font-semibold text-sm uppercase flex-col justify-center items-center flex-wrap sm:flex sm:flex-row sm:text-base gap-2"
          id="menu"
        >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href="./index.html"
            >Acceuil</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/100 text-white hover:bg-[#44A047]/100 transition duration-200"
            href="./about.html"
            >Présentation</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href=""
            >Activité</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href=""
            >Innovation Sociale</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href=""
            >Partenaires</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href=""
            >Nous rejoindre</a
          >
          <a
            class="px-4 py-3 rounded-md bg-[#44A047]/0 hover:text-white hover:bg-[#44A047]/100 transition duration-200"
            href=""
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <main class="py-7 px-5">
      <div class="flex flex-col justify-between items-center">
        <img
          class="object-cover"
          src="./assets/images/rowan-heuvel-bjej8BY1JYQ-unsplash.jpg"
          alt="maison de la maison d'enfants"
        />
        <div>
          <h2 class="text-2xl">L'Association</h2>
        </div>
      </div>
    </main>
    <section
      class="bg-[#2f3743] px-14 py-20 flex flex-col gap-20 md:flex-row md:justify-between md:text-xl"
    >
      <div class="text-white flex flex-col gap-10">
        <h2 class="text-5xl">Contactez-nous</h2>
        <div class="flex flex-col gap-10">
          <div class="flex flex-col border-l-4 rounded-lg pl-5 gap-2">
            <p class="text-xl">Maison Notre Dame</p>
            <address>
              1, rue Notre Dame <br />
              33220 Port Ste Foy
            </address>
          </div>
          <div class="flex flex-col gap-4">
            <div class="flex items-center gap-4">
              <i class="text-green-500 fa-solid fa-phone text-[25px]"></i>
              <p>05.53.74.42.82</p>
            </div>
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-fax text-[25px] text-yellow-500"></i>
              <p>05.53.74.42.81</p>
            </div>
            <div class="flex items-center gap-4">
              <i class="text-blue-500 text-[25px] fa-solid fa-envelope"></i>
              <a href="mailto:asepf@asepf.fr" class="text-blue-500 underline"
                >asepf@asepf.fr</a
              >
            </div>
          </div>
        </div>
      </div>
      <form action="" class="flex flex-col gap-10 md:w-1/2">
        <div class="flex flex-col gap-2">
          <label class="text-white" for="name">Nom</label>
          <input class="rounded-sm p-2" type="text" />
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-white" for="name">E-mail</label>
          <input class="rounded-sm p-2" type="text" />
        </div>
        <textarea name="" id="" class="h-60 rounded-sm p-2"></textarea>
        <button
          class="px-4 py-3 rounded-md bg-[#44A047]/100 text-white"
          type="submit"
        >
          Soumettre
        </button>
      </form>
    </section>
  </body>
</html>
